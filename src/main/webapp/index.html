<!DOCTYPE html>
<html>

<head>
	<title>Contact Directory</title>
	<!-- Loading Local files-->
	<!--Loading AngularJS dependencies-->
	<script type="text/javascript" src="bootstrap/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="bootstrap/angularjs/angular-resource.js"></script>
	<!-- Loading JQuery Dependency-->
	<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
	<!--Loading CSS dependencies-->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="bootstrap/css/index.css" type="text/css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!--Loading CSS, JS files from CDN. This step is Optional-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Loading application angularjs files-->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/contact.controller.js"></script>
	<script type="text/javascript" src="app/contact.service.js"></script>

</head>

<body ng-app="contactdirectory" ng-controller="ContactController">
	<jh-alert ng-show="showAlert"></jh-alert>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Contact Directory</h3>
		</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveContact()">
				<div class="form-group">
					<label for="firstName">First Name</label> <input required type="text" ng-model="contact.firstName"
						class="form-control" id="firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label> <input required type="text" ng-model="contact.lastName"
						class="form-control" id="lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label> <input required type="text"
						ng-model="contact.phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input required type="email" ng-model="contact.email"
						class="form-control" id="email" placeholder="Email">
				</div>
				<button type="submit" class="btn btn-default">{{buttonText}}</button>

			</form>
			<div class="table-responsive col-md-8">
				<table class="table table-striped">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone Number</th>
						<th>Email</th>
						<th></th>
					</tr>
					<tr ng-repeat="contact in contacts">
						<td>{{contact.firstName}}</td>
						<td>{{contact.lastName}}</td>
						<td>{{contact.phoneNumber}}</td>
						<td>{{contact.email}}</td>
						<td>
							<button type="button" class="btn btn-default" ng-click="updateContact(contact)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default" ng-click="deleteContact(contact)">
								<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<h4>Developed by Hemanth Jamili</h4>
		</div>
	</div>

</body>
<footer></footer>

</html>
